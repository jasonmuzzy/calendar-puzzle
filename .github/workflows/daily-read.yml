name: Daily Read

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-read-and-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run read.ts and capture output
        run: |
          npx ts-node src/print-today.ts | tee output.txt
      - name: Install ansi2html
        run: pip install ansi2html
      - name: Prepare HTML email with ANSI colors
        id: prepare_html
        run: |
          ansi2html < output.txt > output.html
          echo "html<<EOF" >> $GITHUB_OUTPUT
          cat output.html >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
      - name: Send e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ vars.SMTP_SERVER }}
          server_port: ${{ vars.SMTP_PORT }}
          username: ${{ vars.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Daily Calendar Puzzle Output"
          to: ${{ vars.MAIL_TO }}
          from: ${{ vars.MAIL_FROM }}
          html_body: ${{ steps.prepare_html.outputs.html }}
        env:
          PYTHONIOENCODING: utf-8
